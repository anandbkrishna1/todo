{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body_block %}
    <div class="conatiner-fliud">
        <h2 style="text-align: center;"><b>BOOK DETAILS</b></h2><br>
        <table>
            <tr>
                <th>COVER</th>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PDF</th>
            </tr>
            {% for i in b %}
            <tr>
            <td><img src="{{i.cover.url}}" width="100px" height="100px" alt=""></td>
            <td>{{i.title}}</td>
            <td>{{i.author}}</td>
            <td><a href="{{i.pdf.url}}">download</a></td>
            <td><a href="{% url 'edit' i.pk %}">Edit</a></td>
            </tr>
            {% endfor %}
            
        </table>
    </div>
    {% endblock %}

</body>
</html>
